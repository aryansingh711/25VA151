<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            display: flex;
            width: 900px;
            height: auto;
            background-color: blueviolet;
            margin: 0 auto;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 50px;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </main>
</body>
</html>
