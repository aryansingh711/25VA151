<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
        }
        main{
            width: 1200px;
            height: auto;
            background-color: #9c2929  ;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap:10px;

        }
        header{
            height: 100px;
            background-color: rgb(65, 51, 34);

        }
        section{
            height: auto;
            background-color: rgb(61, 45, 23);
            display: flex;
            flex-direction: row;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: space-between;



            }


         .box{
                width: 250px;
                height: 250px;
                background-color: darkgoldenrod;
            }

        #box{
            height: 260px;
            background-color: azure;
        }
        footer{
            height: 80px; line-height:80px;
            background-color: #ccc;
        }


    </style>
</head>
<body>
    <main>
        <header><h2>HEADER</h2></header>

        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <div id="box"><h2>Three Boxes</h2></div>

        <footer><h2>Footer</h2></footer>
    </main>
    
</body>
</html>
