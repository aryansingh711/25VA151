<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style>
        body{
            margin:0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: beige;
            margin: 20px;
            padding: 20px;
            border: 10px dashed rgb(215, 123, 123);
        }
    </style>
</head>
<body>
    <div>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum, facere aspernatur dolorum provident cum iure exercitationem maiores eligendi ratione temporibus. Minus aut similique aspernatur doloremque ad, amet voluptatem ab est.
        
    </p>
    </div>

</body>
</html>
